<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Board</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <input type="text" id="search" placeholder="Suche...">
    <button id="addCardButton">Karte hinzufügen</button>
    <!-- Karten-Erstellungs-/Bearbeitungsfenster -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Karte erstellen</h2>
            <input type="text" id="cardTitle" placeholder="Überschrift">
            <textarea id="cardText" placeholder="Beschreibung"></textarea>
            <div class="color-picker">
                <p>Farbe wählen:</p>
                <div id="colorButtons"></div>
                <input type="text" id="customColor" placeholder="Eigene Farbe (Hex)">
            </div>
            <button id="saveCard">Speichern</button>
            <button id="closeModal">Abbrechen</button>
        </div>
    </div>

    <div id="trash" class="trash-bin">🗑️</div>

    <div class="container">
        <div id="open" class="stack"><h3>Offen</h3></div>
        <div id="inProgress" class="stack"><h3>In Arbeit</h3></div>
        <div id="postponed" class="stack"><h3>Zurückgestellt</h3></div>
        <div id="done" class="stack"><h3>Fertig</h3></div>
        <div id="archive" class="stack minimized">
            <h3>Archiv <button id="toggleArchive">📂</button></h3>
        </div>
    </div>
</body>
</html>
