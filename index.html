<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Board</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script defer src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script defer src="script.js"></script>

</head>
<body>
    <button id="addCardButton">Neue Karte</button>
    <div class="container">
        <div class="stack" id="open"><h2>Offen</h2></div>
        <div class="stack" id="inProgress"><h2>In Arbeit</h2></div>
        <div class="stack" id="postponed"><h2>Verschoben</h2></div>
        <div class="stack" id="done"><h2>Erledigt</h2></div>
        <div class="stack minimized" id="archive">
            <h2>Archiv <span id="toggleArchive">[+]</span></h2>
        </div>
    </div>

    <!-- M√ºlltonnen-Icon -->
    <div id="trash" class="trash-bin">üóëÔ∏è</div>

    <!-- Karten-Erstellungs-/Bearbeitungsfenster -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Karte erstellen</h2>
            <input type="text" id="cardTitle" placeholder="√úberschrift">
            <textarea id="cardText" placeholder="Beschreibung"></textarea>
            <div class="color-picker">
                <p>Farbe w√§hlen:</p>
                <div id="colorButtons"></div>
                <input type="text" id="customColor" placeholder="Eigene Farbe (Hex)">
            </div>
            <button id="saveCard">Speichern</button>
            <button id="closeModal">Abbrechen</button>
        </div>
    </div>
</body>
</html>
